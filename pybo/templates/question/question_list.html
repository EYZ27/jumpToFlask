<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- 질문 목록 -->
{% if question_list %}  <!-- 템플릿 태그: 파이썬 코드와 연결된다. -->
    <ul>
        {% for question in question_list %}
            <li><a href="/detail/{{ question.id }}/">{{ question.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
</body>
</html>
